<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Desenhando no Canvas</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        
        <div data-color="blue" style="background-color: blue" class="color"></div>
        <div data-color="rgb(214, 11, 11)" style="background-color: rgb(214, 11, 11)" class="color"></div>
        <div data-color="rgb(72, 205, 218)" style="background-color: rgb(72, 205, 218)" class="color"></div>
        <div data-color="rgb(0, 255, 42)" style="background-color: rgb(0, 255, 42)" class="color"></div>
        <div data-color="rgb(226, 5, 255)" style="background-color: rgb(226, 5, 255)" class="color"></div>
    </div>

    <button class="clear">Limpar Quadro</button>

    <footer>&copy;Sergio Alves</footer>

    <script src="script.js"></script>
</body>
</html>
